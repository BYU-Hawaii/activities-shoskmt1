<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
</head>
<body class="grid-container-body">
    <header class="header">
        <a href="index.html"><img class="pic3" src="images/logo1.png" alt="logo"></a>
    </header>    
    <section class="sidebar">
        <nav>
            <ul>
                <a href="game.html"><img class="pic2" src="images/game.png" alt="logo"></a>
                <a href="about.html"><img class="pic2" src="images/about.png" alt="logo"></a>
                <a href="feedback.html"><img class="pic2" src="images/feedback.png" alt="logo"></a>
                <a href="more.html"><img class="pic2" src="images/more.png" alt="logo"></a>
            </ul>
        </nav>
    </section>
    <main class="content">
        <form id="registrationForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <div class="feedback" id="usernameFeedback"></div>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <div class="feedback" id="emailFeedback"></div>
    
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <div class="feedback" id="passwordFeedback"></div>
    
            <label for="phone">Phone Number:</label>
            <input type="phone" id="phone" name="phone" required>
            <div class="feedback" id="phoneFeedback"></div>
    
            <button type="submit">Send</button>
            <div class="feedback valid-feedback" id="registrationFeedback"></div>
        </form>
    
        <script src="scripts/script.js"></script>
    <footer class="footer">&copy; 2024 GAMES</footer>
</body>
</html>
